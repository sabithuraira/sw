language: ruby
rvm:
  - "2.3.0"
  - "2.4.0"
env:
  - DB=pgsql
services:
  - postgresql

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database stockwatcher;' -U postgres
  - psql -c "CREATE USER postgres WITH PASSWORD 'postgres';" -U postgres

addons:
  postgresql: "9.6"
